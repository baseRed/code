<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        min-width: 500px;
    }
    .container{
        width: 100%;
    }
    .column{
        float: left
    }
    .center{
        margin-left: 200px;
        margin-right: 150px;
    }
    .left{
        width: 200px;
        margin-left: -100%;
    }
    .right{
        width: 150px;
        margin-left: -150px;
    }
    .footer{
        clear: both;
    }
</style>
<body>
    <div class="heider">header</div>
    <div class="container column">
        <div class="center">center</div>
    </div>
    <div class="left column">left</div>
    <div class="right column">right</div>
    <div class="footer">footer</div>
</body>
</html>
